<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Not found</title>
  </head>
  <body>
    {{if eq .RunMode "dev"}}
      {{template "errors/404-dev.html" .}}
    {{else}}
      {{with .Error}}
      <h1>
        Doesn't Exist
      </h1>
      <a href="/">Home</a>
      {{end}}
    {{end}}
  </body>
</html>
