{{set . "title" "Stuart Nelson"}}
{{template "header.html" .}}

<h1>Stuart Nelson</h1>

<div>
  <div>
    <div>
      {{range .posts}}

        {{ with . }}
          <div>
            <div class="ilb lh1 datestamp">{{.CreatedAt}}</div>
            <div class="ilb lh1"><a href="/{{.Slug}}">{{.Title}}</a></div>
          </div>
        {{end}}

      {{end}}
    </div>

  </div>
</div>

{{template "footer.html" .}}
