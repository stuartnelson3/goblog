{{set . "title" "Home"}}
{{template "header.html" .}}
{{template "hero.html" .}}

<div class="container">
  <div class="row">
    <div class="span6">
      {{template "flash.html" .}}
    </div>
    <div class="span6">
      <a href="/new">New Post</a>
      {{range .posts}}

        {{ with . }}
          <div class="span6">
            <div>
              Title: <a href="/show/{{.Id}}">{{.Title}}</a>
            </div>
            <div>Body: {{.Body}}</div>
            <a href="/destroy/{{.Id}}">Delete Post</a>
          </div>
        {{end}}

      {{end}}
    </div>

  </div>
</div>

{{template "footer.html" .}}
