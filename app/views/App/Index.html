{{set . "title" "Home"}}
{{template "header.html" .}}
{{template "hero.html" .}}

<div>
  <div>
    <div>
      {{template "flash.html" .}}
    </div>
    <div>
      <a href="/new">New Post</a>
      {{range .posts}}

        {{ with . }}
          <div>
            <div>
              Title: <a href="/show/{{.Id}}">{{.Title}}</a>
            </div>
            <div>Body: {{raw .Body}}</div>
            <a href="/destroy/{{.Id}}">Delete Post</a>
          </div>
        {{end}}

      {{end}}
    </div>

  </div>
</div>

{{template "footer.html" .}}
