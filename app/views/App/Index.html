{{set . "title" "Home"}}
{{template "header.html" .}}
{{template "hero.html" .}}

<div class="container">
  <div class="row">
    <div class="span6">
      {{template "flash.html" .}}
    </div>
    <div class="span6">
      {{range .posts}}

        {{ with . }}
          <div class="span6">
            <div>Title: {{.Title}}</div>
            <div>Body: {{.Body}}</div>
          </div>
        {{end}}

      {{end}}
    </div>

  </div>
</div>

{{template "footer.html" .}}
